# Book Configuration
title: "QBit Book"           # Book title
author: "QBit Team"           # Author name
logo: "content/figures/qbit.png"  # Logo
execute:
  execute_notebooks: "auto"   # Run notebooks during build
  timeout: 60                 # Timeout for notebook execution

# Theme Settings
html:
  favicon: "content/figures/qbit.png"
  theme:
    name: "sphinx_book_theme"
    options:
      logo_only: true
      home_page_in_toc: true

# Additional settings
sphinx:
  extra_extensions:
    - sphinx.ext.mathjax
